<head>
  <meta charset=UTF-8>

  <script type='text/javascript' src='lib/worldNames.js'></script>
  <script type='text/javascript' src='lib/planet.js'></script>
  <script type='text/javascript' src='lib/visibles.js'></script>
  <script type='text/javascript' src='lib/mapmaker.js'></script>
  <script type='text/javascript' src='lib/display.js'></script>
  <script type='text/javascript' src='lib/ship.js'></script>

  <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">

  <link rel='stylesheet' href='styles/main.css'>
  <link rel='stylesheet' href='styles/map.css'>
  <link rel='stylesheet' href='styles/menu.css'>
</head>
<body>
  <viewscreen id='map-panel'>
    <canvas id='map-base' width=500 height=500></canvas>
  </viewscreen>
  <overlay>
    <submenu id='main-menu'>
      <name id='current-planet-name'>Current Planet</name>
      <bodytext id='current-location'></bodytext>
      <options>
        <prompt>BUY</prompt>
        <selectors id='buyable-commodities'></selectors>
        <prompt>SELL</prompt>
        <selectors id='sellable-commodities'></selectors>
        <prompt>NAVIGATE</prompt>
        <selectors id='navigable-worlds'></selectors>
      </options>
    </submenu>
  </overlay>
</body>
